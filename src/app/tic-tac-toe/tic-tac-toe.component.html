<div class="header">
    <img src="assets/images/header.jpg" alt="Header">
  </div>
  
  <div class="board">
    <div
      class="cell"
      *ngFor="let cell of board; let i = index"
      [ngClass]="{
        'player-move': cell === 'X',
        'bot-move': cell === 'O',
        'winning-cell': winningCells.includes(i) && winner === 'X'
      }"
      (click)="makeMove(i)"
    >
      <img *ngIf="cell === 'X'" [src]="playerImage" alt="Player">
      <img *ngIf="cell === 'O'" [src]="botImage" alt="Bot">
      <img *ngIf="cell === 'closed'" src="assets/images/closed.png" alt="Closed">
    </div>
  </div>
  
  
  
  <div class="game-info">
    <p *ngIf="gameOver">
      {{ winner === 'X' ? 'Player Wins! ğŸ‰' : winner === 'O' ? 'Bot Wins! ğŸ¤–' : 'It\'s a Draw!' }}
    </p>
    <button class="restart" (click)="resetGame()">Restart Game</button>
  </div>
